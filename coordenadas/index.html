<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas JBSanCarlos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>



    <style>
        .centrarItems {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="centrarItems" style="min-height: 40vh;">

            <p id="demo"></p>
            <div id="mapholder"></div>
        </div>
        <div class="centrarItems">

            <button class="btn btn-outline-dark" onclick="getLocation()">Obtener Coordenadas</button>
            <a type="button" id="descargar" class="btn btn-outline-dark ms-3" onclick="copiar()">Copiar datos</a>
        </div>
    </div>






    <script>
        const x = document.getElementById("demo");
        let latlon = 0;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = position.coords.latitude +
                ", " + position.coords.longitude;
            latlon = position.coords.latitude + "," + position.coords.longitude;

            /*  let img_url = `https://maps.googleapis.com/maps/api/staticmap?center
${latlon} & zoom = 14 & size = 400 x300 & sensor = false & key = YOUR_KEY`;

            document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>"; */
        }

        function copiar() {
            navigator.clipboard.writeText(latlon);
        }
    </script>


</body>

</html>
