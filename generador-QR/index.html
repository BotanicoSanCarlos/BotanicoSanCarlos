<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador QR</title>


    <!--  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="./jquery-qrcode-0.18.0.min.js"></script>

    <style>
        .centrarItems {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="centrarItems my-3 ml-2 mr-2" style="min-height: 60vh;">
            <div id="qrcode"></div>
        </div>
        <div class="centrarItems">
            <a type="button" id="descargar" class="btn btn-outline-dark" style="display: none;">Descargar QR</a>
        </div>
    </div>


    <script type="text/javascript">
        $("document").ready(() => {
            identificar();
        });


        function identificar() {

            let hash = window.location.search;
            let parametro = new URLSearchParams(hash);
            let q = parametro.get("id");

            if (q != '') {
                iniciarApp(q);
            }
        }

        function iniciarApp(datosUser) {

            let ancho = $(window).width() < 720 ? $(window).width() - 10 : $(window).width() / 2;
            let textoQR = '{"id":"' + datosUser + '"}';
            //console.log(textoQR);
            options = {
                // render method: 'canvas', 'image' or 'div'
                render: 'image',

                // version range somewhere in 1 .. 40
                minVersion: 1,
                maxVersion: 40,

                // error correction level: 'L', 'M', 'Q' or 'H'
                ecLevel: 'L',

                // offset in pixel if drawn onto existing canvas
                left: 0,
                top: 0,

                // size in pixel
                size: ancho,

                // code color or image element
                fill: '#000',

                // background color or image element, null for transparent background
                background: '#ffff',

                // content
                text: textoQR,

                // corner radius relative to module width: 0.0 .. 0.5
                radius: 0,

                // quiet zone in modules
                quiet: 1,

                // modes
                // 0: normal
                // 1: label strip
                // 2: label box
                // 3: image strip
                // 4: image box
                mode: 0,

                mSize: 0.1,
                mPosX: 0.5,
                mPosY: 0.5,

                label: 'no label',
                fontname: 'sans',
                fontcolor: '#000',

                image: null
            };

            $('#qrcode').qrcode(options);




            $("img:last").one("load", function() {

                let link = $("img").attr("src");

                $("#descargar").attr('download', 'QR_JB_San_Carlos_' + datosUser);
                $("#descargar").attr('href', link);
                $("#descargar").show("slow");
            });

        }
    </script>

</body>

</html>
