    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class=" NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
            <ngx-editor [editor]="editor" formControlName="editorContent" [placeholder]="'Escribir acá...'"> </ngx-editor>
        </div>
    </form>

    <div class="card mt-4">
        <div class="card-body">
            <p class="card-text">{{form.value.editorContent}} </p>
        </div>
    </div>
</div>
