<div class="container py-3">

    <div class="p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-5 fw-normal presentacionSeccion">Donde estamos</h1>
        <div class="container">
            <p class="fs-5 text-muted">El Jardín Botánico San Carlos se encuentra en la localidad de Comandante Luis Piedra Buena, en la provincia de Santa Cruz, ubicada <a href="http://tools.wmflabs.org/geohack/geohack.php?language=es&pagename=Comandante_Luis_Piedrabuena&params=-49.983_N_-68.91_E_type:city"
                    target="_blank" rel="noopener noreferrer">49°58'59"S 68°54'36"O</a></p>
        </div>
    </div>

    <div class="centrarItems">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2565.104342596778!2d-68.91380038396098!3d-49.990653179414565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbdc771520ba2248f%3A0x2fd1d1932b7987fb!2sJard%C3%ADn%20Botanico%20San%20Carlos!5e0!3m2!1ses-419!2sar!4v1651238236271!5m2!1ses-419!2sar"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="">
        <h2 class="display-6 text-center mb-4 mt-5">Horarios</h2>
        <div id="horaios" class="text-center card-group" *ngIf="tablaGoogleSheets$ | async as datos; else cargando">
            <div class="card ms-xl-3 ms-sm-0 mb-sm-4 shadow-drop-right" *ngFor="let dato of datos">
                <div class="card-body">
                    <p style="display: block;">
                        <strong>{{dato.dias}}</strong>
                    </p>
                    <p style="display: block;">{{dato.horarios}}</p>
                </div>
            </div>
        </div>
        <ng-template #cargando>
            <div class=" container centrarItems text-center ">
                <div class="spinner-grow " role="status ">
                    <span class="visually-hidden ">Cargando...</span>
                </div>
            </div>
        </ng-template>
    </div>
</div>
